name: Compliance Checks (Legacy)

# NOTE: This workflow is now part of pr-validation.yml
# Keeping for backwards compatibility, but pr-validation.yml is preferred

on:
  # Run compliance checks on PRs to dev branch
  pull_request:
    branches: [ "dev" ]
    paths:
      - 'tests/**'
      - 'requirements.txt'

  # Allow manual trigger
  workflow_dispatch:
jobs:
  compliance-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Compliance Checks
        run: |
           python3 tests/check_required_files.py

