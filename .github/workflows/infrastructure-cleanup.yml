name: Infrastructure Cleanup

on:
  workflow_dispatch:
    inputs:
      confirmation:
        description: 'Type "DESTROY" to confirm infrastructure destruction'
        required: true
        type: string
      terraform_action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan-destroy'
        type: choice
        options:
          - plan-destroy
          - destroy

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: us-east-1

jobs:
  verify-and-plan:
    name: Verify Confirmation and Plan Destroy
    runs-on: ubuntu-latest

    outputs:
      confirmed: ${{ steps.check_confirmation.outputs.confirmed }}
      action: ${{ github.event.inputs.terraform_action }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check confirmation
        id: check_confirmation
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "DESTROY" ]; then
            echo "❌ Confirmation failed. You must type 'DESTROY' to proceed."
            echo "confirmed=false" >> $GITHUB_OUTPUT
            exit 1
          else
            echo "✅ Confirmation received"
            echo "confirmed=true" >> $GITHUB_OUTPUT
          fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -reconfigure

      - name: Terraform Plan Destroy
        if: ${{ github.event.inputs.terraform_action == 'plan-destroy' }}
        working-directory: infra/terraform
        env:
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          echo "=========================================="
          echo "⚠️  DESTROY PLAN - Review resources to be destroyed:"
          echo "=========================================="
          terraform plan -destroy -out=destroy.tfplan
          echo ""
          echo "=========================================="
          echo "Resources that will be DESTROYED:"
          echo "=========================================="
          terraform show destroy.tfplan

      - name: Upload destroy plan
        if: ${{ github.event.inputs.terraform_action == 'plan-destroy' }}
        uses: actions/upload-artifact@v4
        with:
          name: destroy-plan
          path: infra/terraform/destroy.tfplan
          retention-days: 1

  destroy-infrastructure:
    name: Destroy AWS Infrastructure
    needs: verify-and-plan
    runs-on: ubuntu-latest
    if: |
      needs.verify-and-plan.outputs.confirmed == 'true' &&
      needs.verify-and-plan.outputs.action == 'destroy'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download destroy plan
        uses: actions/download-artifact@v4
        with:
          name: destroy-plan
          path: infra/terraform/

      - name: Final warning before destroy
        working-directory: infra/terraform
        run: |
          echo "⚠️⚠️⚠️ FINAL WARNING ⚠️⚠️⚠️"
          echo "Destroying AWS infrastructure in 10 seconds..."
          sleep 10

      - name: Terraform Apply Destroy
        working-directory: infra/terraform
        env:
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        run: terraform apply -auto-approve destroy.tfplan

      - name: Summary
        run: |
          echo "✅ Infrastructure destroyed successfully"