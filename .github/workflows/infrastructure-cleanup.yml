name: Infrastructure Cleanup

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - destroy
      confirmation:
        description: 'Type "DESTROY" to confirm destruction (required for destroy action)'
        required: false
        type: string

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: us-east-1

jobs:
  cleanup:
    name: Infrastructure Cleanup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate confirmation (for destroy)
        if: github.event.inputs.action == 'destroy'
        run: |
          if [ "${{ github.event.inputs.confirmation }}" != "DESTROY" ]; then
            echo "‚ùå Confirmation required for destroy action"
            echo "You must type 'DESTROY' in the confirmation field"
            exit 1
          fi
          echo "‚úÖ Confirmation validated"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform Backend
        working-directory: infra/terraform
        run: |
          chmod +x setup-backend.sh
          ./setup-backend.sh || echo "‚ö†Ô∏è  Backend already exists"

      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init -reconfigure

      - name: Terraform Plan Destroy
        working-directory: infra/terraform
        env:
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          echo "=========================================="
          echo "‚ö†Ô∏è  Resources to be DESTROYED:"
          echo "=========================================="
          terraform plan -destroy -no-color

      - name: Final Warning
        if: github.event.inputs.action == 'destroy'
        run: |
          echo ""
          echo "‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è FINAL WARNING ‚ö†Ô∏è‚ö†Ô∏è‚ö†Ô∏è"
          echo "Destroying infrastructure in 10 seconds..."
          sleep 10

      - name: Terraform Destroy
        if: github.event.inputs.action == 'destroy'
        working-directory: infra/terraform
        env:
          TF_VAR_ssh_public_key: ${{ secrets.SSH_PUBLIC_KEY }}
        run: |
          echo "üî• Destroying infrastructure..."
          terraform destroy -auto-approve
          echo "‚úÖ Infrastructure destroyed"

      - name: Summary
        if: always()
        run: |
          if [ "${{ github.event.inputs.action }}" == "destroy" ]; then
            echo "‚úÖ Infrastructure destroyed successfully"
          else
            echo "‚úÖ Destroy plan completed - review resources above"
          fi
